{% extends 'user/layout.html' %}

{% block top_right %}
    <span id="extr-page-header-space"> <span class="hidden-mobile hiddex-xs">Need an account?</span> <a
            href="{% url 'signup' %}" class="btn btn-danger">Create account</a> </span>
{% endblock %}

{% block content %}

<form method="post" action="{% url 'auth-login' %}" id="login-form" class="smart-form client-form">
    {% csrf_token %}

    <header>Sign In</header>

    <fieldset>
        <section>
            <label class="label">E-mail</label>
            <label class="input"> <i class="icon-append fa fa-user"></i>
                <input type="email" autocomplete="Off" name="email" value="{{ email }}">
                <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>
                    Please enter email address</b></label>
        </section>

        <section>
            <label class="label">Password</label>
            <label class="input"> <i class="icon-append fa fa-lock"></i>
                <input type="password" name="password">
                <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter
                    your password</b> </label>
            <div class="note">
                <a href="forgotpassword.html">Forgot password?</a>
            </div>
        </section>

        <section>
            <label class="checkbox">
                <input type="checkbox" name="remember" checked="">
                <i></i>Stay signed in</label>
        </section>

        {% if message %}
            <section class="alert alert-danger">
                {{ message }}
            </section>
        {% endif %}
    </fieldset>

    <footer>
        <button type="submit" class="btn btn-primary">
            Sign in
        </button>
    </footer>
</form>

{% endblock %}

{% block scripts %}

<script>
    runAllForms();

    $(function () {
        // Validation
        $("#login-form").validate({
            // Rules for form validation
            rules: {
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 3,
                    maxlength: 20
                }
            },

            // Messages for form validation
            messages: {
                email: {
                    required: 'Please enter your email address',
                    email: 'Please enter a VALID email address'
                },
                password: {
                    required: 'Please enter your password'
                }
            },

            // Do not change code below
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            }
        });
    });
</script>

{% endblock %}
